<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>
    <title>Pace View</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>


<body>

    <div id="main" style="display: none;">
    
        
        <div class="inner-circle">

            <!-- ko if: view() === 'pace' -->
                <div class="flexCol h360 w360" onClick="view('start')">

                    <!--
                    <div class="flex1 w100 flexColBottom xxl faded" data-bind="text:currPace"></div>

                    <div class="flex1 w100 flexCol xxl" data-bind="text:overallPace"></div>

                    <div class="flex1 w100 flexColTop xl">
                        <div class="flexRow">
                            <div class="mr2" data-bind="text:dist"></div>
                            <div class="ml2 loud" data-bind="text:totalTime"></div>
                        </div>
                    </div>
                    -->

                    <div class="flex1 w100 flexColBottom xxl accent" data-bind="text:totalTime"></div>

                    <div class="flex1 w100 flexCol xxl faded" data-bind="text:dist"></div>

                    <div class="flex1 w100 flexColTop xxl loud" data-bind="text:overallPace"></div>
                    
                </div>
            <!-- /ko -->
            <!-- ko if: view() === 'start' -->
                <div class="flexCol h360 w360">
                        
                    <div class="flex1 w100 flexColBottom xl bg1 mb2" onClick="doStop()">
                        Stop
                    </div>

                    <div class="flex1 w100 flexColTop xl bg5 mt2" onClick="start()">
                        Start
                    </div>
                </div>
            <!-- /ko -->
	</div>

	<script src="js/knockout.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
